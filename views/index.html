{{>layout/head}}


<div class="container">

	<form class="navbar-form navbar-left" role="search" method="get" action="/search">
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Search Query 1" name="query1" value="{{#query1}}{{.}}{{/query1}}">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Search Query 2" name="query2" value="{{#query2}}{{.}}{{/query2}}">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" placeholder="Number of Tweets" name="numTweets" value="{{#numTweets}}{{.}}{{/numTweets}}">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>

</div>

<div class="container-fluid">
	<div id="curve_chart" style="width: 100%; height: 500px"></div>
</div>
